<!DOCTYPE html>
<html class="html">
    <head>  <link rel="stylesheet" href="CSS/styles.css">
        <title>Calorie intake calculator</title>
    </head>
<body class="body">
    <header>
        <div class="Header">
          <h1 class="logo">Fitness & Health Tracker </h1>
          <nav>
            <ul>
              <li><a href="Home.html">Home</a></li>
              <li><a href="Login.html">Log Out</a></li>
              <li><a href="Contact.html">Contact</a></li>
              <li><a href="Profile.html">Profile</a></li>
            </ul>
          </nav>
        </div>
     </header>
    <p style="text-align:center;"><font size="+6"><b>Calorie intake calculator</b></font><p> 
        
    <div class="Container">
        <form name="first" class="calorieform">
        <p>Enter the details:</p>
        <input type="text" name="Weight" placeholder="Weight">
        <br>
        <br>
        <input type="button" value="Calculate" class="buttons" onClick="calorie()"> 
        <br>
        <h3>Calorie intake</h3><input type="text" name="Result"><br><br>
        <a href="Report.html" ><input type="button" value="Report" class="buttons"></a>
        
    </form>
    </div>
    <br><br>


    <script type="text/javascript">
        function calorie(){
            var w;
            w=Number(document.first.Weight.value);
            result=w*24;
            document.first.Result.value=result;
        }
    </script>
</body>
</html>
