<!DOCTYPE html>
<html class="html">
    <head>  <link rel="stylesheet" href="CSS/styles.css">
        <title>Ideal body weight calculator</title>
    </head>
<body class="body">
    <header>
        <div class="Header">
          <h1 class="logo">Fitness & Health Tracker </h1>
          <nav>
            <ul>
              <li><a href="Home.html">Home</a></li>
              <li><a href="Login.html">Log Out</a></li>
              <li><a href="Contact.html">Contact</a></li>
              <li><a href="Profile.html">Profile</a></li>
            </ul>
          </nav>
        </div>
     </header>
    <p style="text-align:center;"><font size="+6"><b>Ideal body weight calculator</b></font><p> 
    <div class="Container">
        <form name="first" class="IBWform">
        <p>Enter the details:</p>
        <input type="text" name="Height" placeholder="Height (in cm)" >
        <br>
        <br>
        <input type="button" value="Calculate" class="buttons" onClick="IBW()"> 
        <br>
        <h3>Ideal body weight</h3><input type="text" name="Result"><br><br>
        <a href="Report.html" ><input type="button" value="Report" class="buttons"></a>
        
    </form>
    </div>
    <br><br>


    <script type="text/javascript">
        function IBW(){
            var h,result;
            h=Number(document.first.Height.value);
           
            result=50 + (0.91 * [h -152.4]);
            document.first.Result.value=result;

        }
    </script>
</body>
</html>
