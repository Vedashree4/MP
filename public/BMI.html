    <p style="text-align:center;"><font size="+6"><b>BMI calculator</b></font><p> 
    <div class="Container">
        <form name="first" class="BMIform">
        <p>Enter the details:</p>
        <input type="text" name="Height" placeholder="Height" >
        <br>
        <br>
        <input type="text" name="Weight" placeholder="Weight">
        <br>
        <br>
        <input type="button" value="Calculate" class="buttons" onClick="BMI()"> 
        <br>
        <h3>BMI</h3><input type="text" name="Result"><br><br>
        <a href="BMIR.html" ><input type="button" value="Report" class="buttons"></a>
        
    </form>
    </div>
    <br><br>

    

    <script type="text/javascript">
        function BMI(){
            var h,w,result;
            h=Number(document.first.Height.value);
            w=Number(document.first.Weight.value);
            result=w/h;
            document.first.Result.value=result;

        }
    </script>
