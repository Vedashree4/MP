        <form name="first" class="BodyFatform">
        <p>Enter the details:</p>
        <input type="text" name="Waist" placeholder="Waist">
        <br>
        <br>
        <input type="text" name="Weight" placeholder="Weight">
        <br>
        <br>
        <input type="button" value="Calculate" class="buttons" onClick="BMI()"> 
        <br>
        
        <h3>Body fat percentage</h3><input type="text" name="Result"><br><br>
        <a href="BodyFR.html" ><input type="button" value="Report" class="buttons"></a>

    </div>
    <br><br>


    <script type="text/javascript">
        function BMI(){
            var waist,w,lean_mass,body_fat_weight,result;
            waist=Number(document.first.Waist.value);
            w=Number(document.first.Weight.value);
            lean_mass=(w * 1.082) + 94.42 - waist * 4.15;
            body_fat_weight=w-lean_mass;
            result=body_fat_weight/w;
            document.first.Result.value=result;
        }
    </script>
