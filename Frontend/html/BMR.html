    <p style="text-align:center;"><font size="+6"><b>BMR calculator</b></font><p> 
    <div class="Container">
        <form name="first" class="BMRform">
        <p>Enter the details:</p>
        <input type="text" name="Height" placeholder="Height">
        <br>
        <br>
        <input type="text" name="Weight" placeholder="Weight">
        <br>
        <br>
        <input type="text" name="Age" placeholder="Age">
        <br>
        <br>
        <input type="button" value="Calculate" class="buttons" onClick="BMR()"> 
        <br>
        <h3>BMR</h3><input type="text" name="Result"><br><br>
        <a href="Report.html" ><input type="button" value="Report" class="buttons"></a>
        
    </form>
    </div>
    <br><br>


    <script type="text/javascript">
        function final(){
        var h,w,age,answer;
        h=parseFloat(document.first.Height.value);
        w=parseFloat(document.first.Weight.value);
        age=parseInt(document.first.Age.value);
        answer=66.47+(13.75*w)+(5.003*h)-(6.755*age);
        document.first.Result.value=answer;
    }
    </script>
